            var oDomProcess = document.querySelector(".loading-process");
            var oDomProcessText = document.querySelector(".loading-process span");
            var oPreload = new PreLoad(
                manifest,
                "layer-loading"
            );
            oPreload.setCallback({
                finish: function (preload) {
                setTimeout(function () {
                    $(".page1").addClass("curPage");
                }, 500);
                setTimeout(function(){
                    $(".loading").hide();
                },500)
                },
                complete: function (preload) {
                    oDomProcessText.innerHTML = Math.round(preload.percentage * 100) + "%";
                },
                fail: function (preload) {
                    console.log(preload);
                }
            });
            oPreload.start();
            // console.log(oPreload);
            oPreload.getCallback();
        }(window));


    window.onload = function () {
        /*播放音乐*/
        var fnCreateAudio = function () {
            var _audio;
            _audio = new Audio();
            var _iconMusic = $(".iconMusic");
            _audio.src = "audio/1.mp3";
            _audio.autoplay = "autoplay";
            _audio.loop = "loop";
            document.body.appendChild(_audio);
            _iconMusic.className = "iconMusic playing";
            _audio.play();
            $('.iconMusic').bind('click', function () {
                if ($('.iconMusic').hasClass('playing')) {
                    $('.iconMusic').removeClass('playing').addClass('stoped');
                    _audio.pause();
                }
                else {
                    $('.iconMusic').removeClass('stoped').addClass('playing');
                    _audio.play();
                }
            })
        }
        document.addEventListener('WeixinJSBridgeReady', function () {fnCreateAudio();}, false);
    }

    var _gesture = new Gesture();
    _gesture.add("SlideUp", function () {
        fnSwichPage(-1);
    });
    _gesture.add("SlideDown", function () {
        fnSwichPage(1);
    });
    _gesture.GEvent.overvalue = 10000;
    _gesture.GEvent.init();
    _gesture.GEvent.bind();


    var fnSwichPage = function (d) {
        var $ = function (selector) {
            return document.querySelector(selector);
        }
        var _oCurPage = $(".curPage");
        if (d < 0) {
            if (_oCurPage.nextSibling.nextSibling) {
                _oCurPage.classList.add("upPage");
                _oCurPage.nextSibling.nextSibling.classList.add("curPage");
                _oCurPage.classList.remove("curPage");
            }
        } else if (d > 0) {
            if (_oCurPage.previousSibling.previousSibling) {
                _oCurPage.previousSibling.previousSibling.classList.remove("upPage");
                _oCurPage.previousSibling.previousSibling.classList.add("curPage");
                _oCurPage.classList.remove("curPage");
            }
        }
    };
